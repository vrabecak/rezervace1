<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervační systém</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Rezervační formulář</h1>
    <form id="reservationForm">
      <label for="name">Jméno</label>
      <input type="text" id="name" name="name" required placeholder="Vaše jméno">
      
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required placeholder="Váš e-mail">

      <label for="date">Datum</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Čas</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">Rezervovat</button>
    </form>
  </div>

  <script src="/script.js"></script>
</body>
</html>
